<ui:composition template="/WEB-INF/template/layoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
   	<f:metadata>
		<f:viewParam name="dummy"/>
		<f:event listener="#{graficoPedidosCriadosBean.preRender}" type="preRenderView"/>
	</f:metadata>
   
    <ui:define name="titulo">DashBoard</ui:define>
    
    <ui:define name="corpo">
    	<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">
			<p:chart type="line" model="#{graficoPedidosCriadosBean.animatedModel1}" style="width:500px;" />
			<p:chart type="bar" model="#{graficoPedidosCriadosBean.animatedModel2}" style="width:500px;" />
		</h:panelGrid>
    </ui:define>
    
 </ui:composition>
